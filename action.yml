name: "gmod-upload"
description: "Packs a Garry's Mod addon to a .gma file and uploads to the Steam workshop"

inputs:
  changelog:
    description: "Changelog"
    required: false
    default: ""
  id:
    description: "Workshop item id"
    required: true
  config:
    description: "Path of addon.json, or json file to treat as such."
    required: false
    default: "addon.json"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@master

    - name: Download SteamCMD
      shell: bash
      run: |
        sudo apt-get install lib32gcc-s1
        mkdir ~/Steam && cd ~/Steam
        curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf -

    - name: Download Lua 5.3
      shell: bash
      run: |
        sudo apt-get install lua5.3

    - name: Run gma packer
      shell: bash
      run: |
        gma.lua ${{ inputs.id }}.gma ${{ inputs.config }}

    - name: Create .vdf file
      shell: bash
      run: |
        echo \"workshopitem\" { \"appid\" \"4000\" \"publishedfileid\" \"${{ inputs.id }}\" \"contentfolder\" \"${{ inputs.id }}.gma\" \"changenote\" \"${{ inputs.changelog }}\" } > workshop.vdf

    - name: Run SteamCMD
      shell: bash
      run: |
        steamcmd +login $STEAM_USERNAME $STEAM_PASSWORD +workshop_build_item workshop.vdf +quit

    - name: Print Errors
      if: failure()
      shell: bash
      run: |
        echo /home/steam/Steam/logs/stderr.txt
        echo "$(cat /home/steam/Steam/logs/stderr.txt)"
        echo
        echo /home/steam/Steam/logs/workshop_log.txt
        echo "$(cat /home/steam/Steam/logs/workshop_log.txt)"
        echo
        echo /home/steam/Steam/workshopbuilds/depot_build_4000.log
        echo "$(cat /home/steam/Steam/workshopbuilds/depot_build_4000.log)"

        exit 1